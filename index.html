<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixiJS Game</title>
    <style>
      @font-face {
        font-family: "PressStart2P";
        src: url("./src/assets/PressStart2P-Regular.ttf") format("truetype");
      }

      body {
        margin: 0;
        padding: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }

      canvas {
        border: 1px solid #333;
      }

      #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      #loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 802px;
        height: 602px;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "PressStart2P", monospace;
        font-size: 24px;
        color: white;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas" width="800" height="600"></canvas>
      <div id="loading-screen">Loading...</div>
    </div>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
